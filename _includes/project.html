<section class="projects">
  {% for project in site.data.projects %}

    <div id="bg-img" class="bg-img" style="background-image: url({{site.baseurl}}/{{project.img}})">
      <a href="{{project.link}}">
      <div id="show" class="show">
        <div class="proj-info">
          <p class="proj-title">{{project.title}}</p>
          <p class="proj-text">{{project.info}}</p>
        </div>
      </div>
      </a>
    </div>

  {% endfor %}
</section>
